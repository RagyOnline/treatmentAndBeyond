<app-paitient-header></app-paitient-header>
<ion-content color="warning" [fullscreen]="false">
  <div id="_container">
    <ion-grid>
      <div class="headTitleHolder">
        <h1 class="headSubTitle" [class.arabicTxt]="page.rtl" [innerHtml]="page.title"></h1>
      </div>
      <ion-row [class.direction-rtl]="page.rtl">
        <ion-col sizeXs="12" sizeSm="6"  *ngFor="let item of page.toDoListData; let i = index">
          <div class="gridBox clearfix">
            <div class="gridImg">
              <img src="{{item.imgURL}}" />
            </div>
            <div class="gridTxt" [class.arabicTxt]="page.rtl">{{item.caption}}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<!-- Footer without a border -->
<app-patient-footer></app-patient-footer>
